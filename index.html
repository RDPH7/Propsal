<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:'Dancing Script',cursive;
}

/* Instagram Story Frame */
.story{
  width:360px;
  height:640px; /* 9:16 ratio */
  background:#fff;
  text-align:center;
  position:relative;
}

/* Text */
h2{
  margin-top:40px;
  font-size:26px;
  color:#000;
}

h1{
  font-size:30px;
  color:#000;
  margin-top:30px;
}

/* üåπ ROSE CONTAINER */
.rose{
  position:relative;
  width:200px;
  height:200px;
  margin:50px auto;
}

/* petals */
.petal{
  position:absolute;
  width:120px;
  height:160px;
  background:radial-gradient(circle at top, #ff5c8a, #c4003a);
  border-radius:50% 50% 50% 50%;
  top:20px;
  left:40px;
  transform-origin:bottom center;
  transform:scale(0) rotate(0deg);
  animation:bloom 1.2s forwards;
}

.petal:nth-child(1){animation-delay:0.2s}
.petal:nth-child(2){animation-delay:0.6s;transform:rotate(45deg) scale(0)}
.petal:nth-child(3){animation-delay:1s;transform:rotate(-45deg) scale(0)}
.petal:nth-child(4){animation-delay:1.4s;transform:rotate(90deg) scale(0)}
.petal:nth-child(5){animation-delay:1.8s;transform:rotate(-90deg) scale(0)}

@keyframes bloom{
  to{
    transform:scale(1) rotate(var(--r,0deg));
  }
}

/* center bud */
.bud{
  position:absolute;
  width:60px;
  height:60px;
  background:#b3003b;
  border-radius:50%;
  top:70px;
  left:70px;
  animation:pop 2.2s forwards;
}

@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}
</style>
</head>

<body>

<div class="story">

  <h2>Hey, this is for you üåπ</h2>

  <div class="rose">
    <div class="petal" style="--r:0deg"></div>
    <div class="petal" style="--r:45deg"></div>
    <div class="petal" style="--r:-45deg"></div>
    <div class="petal" style="--r:90deg"></div>
    <div class="petal" style="--r:-90deg"></div>
    <div class="bud"></div>
  </div>

  <h1>
    I love you Sanjita Tripathy ‚ù§Ô∏è<br>
    Mrs Sinha
  </h1>

</div>

</body>
</html>
