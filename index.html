<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffffff;
  font-family:serif;
  color:black;
}

.container{
  width:360px;
  height:640px;
  text-align:center;
  position:relative;
}

h2{
  margin-top:40px;
  font-size:22px;
}

h1{
  font-size:26px;
  margin-top:30px;
}

/* üåπ ROSE */
.rose{
  position:relative;
  width:200px;
  height:200px;
  margin:60px auto;
}

.petal{
  position:absolute;
  width:80px;
  height:120px;
  background:#d6002f;
  border-radius:50% 50% 50% 50%;
  top:40px;
  left:60px;
  transform-origin:bottom center;
  transform:scale(0);
  animation:open 1s forwards;
}

.petal:nth-child(1){transform:rotate(0deg) scale(0); animation-delay:0.2s;}
.petal:nth-child(2){transform:rotate(45deg) scale(0); animation-delay:0.6s;}
.petal:nth-child(3){transform:rotate(-45deg) scale(0); animation-delay:1s;}
.petal:nth-child(4){transform:rotate(90deg) scale(0); animation-delay:1.4s;}
.petal:nth-child(5){transform:rotate(-90deg) scale(0); animation-delay:1.8s;}

@keyframes open{
  to{ transform:scale(1) rotate(var(--r)); }
}

/* CENTER */
.center{
  position:absolute;
  width:50px;
  height:50px;
  background:#a00025;
  border-radius:50%;
  top:75px;
  left:75px;
  transform:scale(0);
  animation:centerPop 2.4s forwards;
}

@keyframes centerPop{
  to{transform:scale(1);}
}
</style>
</head>

<body>

<div class="container">

  <h2>Hey this is for you</h2>

  <div class="rose">
    <div class="petal" style="--r:0deg"></div>
    <div class="petal" style="--r:45deg"></div>
    <div class="petal" style="--r:-45deg"></div>
    <div class="petal" style="--r:90deg"></div>
    <div class="petal" style="--r:-90deg"></div>
    <div class="center"></div>
  </div>

  <h1>
    I love you Sanjita Tripathy ‚ù§Ô∏è<br>
    Mrs Sinha
  </h1>

</div>

</body>
</html>
